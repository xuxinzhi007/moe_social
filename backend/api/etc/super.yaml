Name: Super
Host: 0.0.0.0
Port: 8888
# go-zero REST 超时（毫秒）。不设置时常见默认约 3s，会导致 LLM 首次加载模型直接被 cancel。
Timeout: 600000

# Ollama 配置（后端需要能访问到该地址）
Ollama:
  BaseUrl: http://127.0.0.1:11434
  TimeoutSeconds: 300
  # 可选：用于总结和记忆提取的模型，不填则默认使用聊天时指定的模型
  MemoryModel: ""
  # 可选：用于「对话总结」的系统提示词，不填则使用内置中文总结提示
  MemorySummaryPrompt: ""
  # 可选：用于「记忆抽取」的系统提示词，不填则使用内置中文抽取提示
  MemoryExtractPrompt: ""

# RPC服务配置
SuperRpc:
  Etcd:
    Hosts:
    - 127.0.0.1:2379
    Key: super.rpc
