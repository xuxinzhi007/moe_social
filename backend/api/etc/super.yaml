Name: Super
Host: 0.0.0.0
Port: 8888
# go-zero REST 超时（毫秒）。不设置时常见默认约 3s，会导致 LLM 首次加载模型直接被 cancel。
Timeout: 600000

Auth:
  AccessSecret: "u8K9x2L1n4Q7v5Z0m3P6r9Y2b5X8j1W4"
  AccessExpire: 86400

Agora:
  AppId: "40f005107bf94a8fb09a17aabdcdf329"
  AppCertificate: "c5282c8b440342b78e767a7e86b99107"

# Ollama 配置（后端需要能访问到该地址）
Ollama:
  BaseUrl: http://127.0.0.1:11434
  TimeoutSeconds: 300
  # 可选：用于总结和记忆提取的模型，不填则默认使用聊天时指定的模型
  MemoryModel: ""
  # 可选：用于「对话总结」的系统提示词，不填则使用内置中文总结提示
  MemorySummaryPrompt: ""
  # 可选：用于「记忆抽取」的系统提示词，不填则使用内置中文抽取提示
  MemoryExtractPrompt: ""

# 图片“云空间”（实际落到服务端本地目录）
Image:
  # 服务端机器的本地目录（建议用绝对路径；Windows 用 C:/...）
  LocalDir: "D:/moe_images"
  # 对外访问地址（用于拼接图片 url；cpolar/服务器域名放这里）
  # 建议留空：后端会根据本次请求的 Host 自动拼接（cpolar 域名变了也不用改配置）
  PublicBaseUrl: ""
  # 云空间容量上限（字节）。0 表示不限制/不展示容量。
  # 1GB = 1073741824
  MaxBytes: 1073741824

# RPC服务配置
SuperRpc:
  Etcd:
    Hosts:
    - 127.0.0.1:2379
    Key: super.rpc
