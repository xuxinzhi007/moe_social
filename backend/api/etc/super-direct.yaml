Name: Super
Host: 0.0.0.0
Port: 8888
# go-zero REST 超时（毫秒）。不设置时常见默认约 3s，会导致 LLM 首次加载模型直接被 cancel。
Timeout: 600000

# Ollama 配置（后端需要能访问到该地址）
Ollama:
  BaseUrl: http://127.0.0.1:11434
  TimeoutSeconds: 300
  # 可选：用于总结和记忆提取的模型，不填则默认使用聊天时指定的模型
  MemoryModel: ""
  # 可选：用于「对话总结」的系统提示词，不填则使用内置中文总结提示
  MemorySummaryPrompt: ""
  # 可选：用于「记忆抽取」的系统提示词，不填则使用内置中文抽取提示
  MemoryExtractPrompt: ""

# 图片“云空间”（实际落到服务端本地目录）
Image:
  LocalDir: "./data/images"
  # 建议留空：后端会根据本次请求的 Host 自动拼接（cpolar 域名变了也不用改配置）
  PublicBaseUrl: ""
  # 1GB = 1073741824（0 表示不限制/不展示容量）
  MaxBytes: 1073741824

# RPC服务配置 - 直接连接方式（不使用etcd）
SuperRpc:
  Endpoints:
  - 127.0.0.1:8080
  NonBlock: true
