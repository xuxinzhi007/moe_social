  <rect x="60" y="140" width="80" height="30" fill="#FF69B4" stroke="#E55BA4" stroke-width="2"/>

  <!-- 连衣裙下半身 (裙摆) -->
  <path d="M 50 170 Q 100 190 150 170 L 140 200 L 60 200 Z" fill="#FF69B4" stroke="#E55BA4" stroke-width="2"/>

  <!-- 衣领 -->
  <ellipse cx="100" cy="140" rx="20" ry="10" fill="white" stroke="#E55BA4" stroke-width="1"/>

  <!-- 袖子 -->
  <ellipse cx="45" cy="150" rx="12" ry="15" fill="#FF69B4" stroke="#E55BA4" stroke-width="2"/>
  <ellipse cx="155" cy="150" rx="12" ry="15" fill="#FF69B4" stroke="#E55BA4" stroke-width="2"/>

  <!-- 装饰花朵 -->
  <circle cx="85" cy="180" r="4" fill="white" opacity="0.8"/>
  <circle cx="115" cy="180" r="4" fill="white" opacity="0.8"/>
</svg>