  <!-- 左镜片 -->
  <rect x="58" y="70" width="34" height="30" rx="3" fill="none" stroke="#333" stroke-width="3"/>
  <rect x="60" y="72" width="30" height="26" rx="2" fill="rgba(135,206,250,0.2)"/>

  <!-- 右镜片 -->
  <rect x="108" y="70" width="34" height="30" rx="3" fill="none" stroke="#333" stroke-width="3"/>
  <rect x="110" y="72" width="30" height="26" rx="2" fill="rgba(135,206,250,0.2)"/>

  <!-- 鼻梁 -->
  <line x1="92" y1="85" x2="108" y2="85" stroke="#333" stroke-width="3" stroke-linecap="round"/>

  <!-- 镜腿 -->
  <line x1="58" y1="85" x2="45" y2="80" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="142" y1="85" x2="155" y2="80" stroke="#333" stroke-width="3" stroke-linecap="round"/>
</svg>